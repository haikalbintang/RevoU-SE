<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form action="https://www.google.com/" method="POST">
            <label for="name">Nama: </label>
            <input id="name" type="text">
            <br>
            <label for="umur">Umur: </label>
            <input id="umur" type="number" min="1" max="99">
            <br>
            <p><b>Apa warna favoritmu?</b></p>
            <select>
                <option selected>Merah</option>
                <option>Kuning</option>
                <option>Hijau</option>
            </select>
            <br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="HTML">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="HTML">
            <label for="javascript">Javascript</label><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
